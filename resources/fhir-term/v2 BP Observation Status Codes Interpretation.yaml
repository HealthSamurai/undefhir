- {code: O, display: Order detail description only (no status)}
- {code: W, display: 'Post original as wrong, e.g., transmitted for wrong patient'}
- {code: C, display: Record coming over is a correction and thus replaces a final
    status}
- {code: D, display: Deletes the BPX record}
- {code: F, display: Final status; Can only be changed with a corrected status}
- {code: P, display: Preliminary status}
