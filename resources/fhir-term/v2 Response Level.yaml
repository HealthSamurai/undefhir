- {code: AL, display: Always.  All MFA segments (whether denoting errors or not) must
    be returned via the application-level acknowledgment message}
- {code: ER, display: Error/Reject conditions only.  Only MFA segments denoting errors
    must be returned via the application-level acknowledgment for this message}
- {code: NE, display: Never.  No application-level response needed}
- {code: SU, display: Success.  Only MFA segments denoting success must be returned
    via the application-level acknowledgment for this message}
