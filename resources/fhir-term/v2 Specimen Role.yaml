- {code: O, display: Specimen used for testing Operator Proficiency}
- {code: P, display: Patient (default if blank component value)}
- {code: Q, display: Control specimen}
- {code: R, display: Replicate (of patient sample as a control)}
- {code: V, display: 'Verifying Calibrator, used for periodic calibration checks'}
- {code: G, display: Group (where a specimen consists of multiple individual elements
    that are not individually identified)}
- {code: F, display: Specimen used for testing proficiency of the organization performing
    the testing (Filler)}
- {code: E, display: 'Electronic QC, used with manufactured reference providing signals
    that simulate QC results'}
- {code: C, display: 'Calibrator, used for initial setting of calibration'}
- {code: B, display: Blind Sample}
- {code: L, display: Pool (aliquots of individual specimens combined to form a single
    specimen representing all of the components.)}
