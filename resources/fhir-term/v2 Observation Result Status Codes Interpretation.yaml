- {code: P, display: Preliminary results}
- {code: R, display: Results entered -- not verified}
- {code: V, display: 'Verified - Final results reviewed and confirmed to be correct,
    no change to result value, normal range or abnormal flag'}
- {code: U, display: 'Results status change to final without retransmitting results
    already sent as ''preliminary.''  E.g., radiology changes status from preliminary
    to final'}
- {code: S, display: Partial results.   Deprecated. Retained only for backward compatibility
    as of V2.6.}
- {code: A, display: Amended based on adjustments provided by the Placer (Physician)
    regarding patient demographics (such as age and/or gender or other patient specific
    information}
- {code: B, display: Appended Report - Final results reviewed and further information
    provided for clarity without change to the original result values.}
- {code: C, display: Record coming over is a correction and thus replaces a final
    result}
- {code: D, display: Deletes the OBX record}
- {code: F, display: Final results}
- {code: I, display: Specimen in lab; results pending}
- {code: N, display: Not asked; used to affirmatively document that the observation
    identified in the OBX was not sought when the universal service ID in OBR-4 implies
    that it would be sought.}
- {code: O, display: Order detail description only (no result)}
- {code: X, display: Results cannot be obtained for this observation}
- {code: W, display: 'Post original as wrong, e.g., transmitted for wrong patient'}
