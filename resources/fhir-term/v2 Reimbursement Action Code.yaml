- {code: '0', display: OCE line item denial or rejection is not ignored}
- {code: '1', display: OCE line item denial or rejection is ignored}
- {code: '2', display: External line item denial. Line item is denied even if no OCE
    edits}
- {code: '3', display: External line item rejection. Line item is rejected even if
    no OCE edits}
