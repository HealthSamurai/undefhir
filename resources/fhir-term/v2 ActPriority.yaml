- {code: P, display: 'Preop - Used to indicate that a service is to be performed prior
    to a scheduled surgery.  When ordering a service and using the pre-op priority,
    a check is done to see the amount of time that must be allowed for performance
    of the service.  When the order'}
- {code: EM, display: Emergency - An unforeseen combination of circumstances or the
    resulting state that calls for immediate action}
- {code: EL, display: Elective - Beneficial to the patient but not essential for survival.}
- {code: PRN, display: As needed - An "as needed" order should be accompanied by a
    description of what constitutes a need.  This description is represented by an
    observation service predicate as a precondition.}
- {code: CSR, display: Contact recipient for scheduling - Filler should contact the
    service recipient (target) to schedule the service}
- {code: CSP, display: Callback placer for scheduling - filler should contact the
    placer to schedule the service}
- {code: CS, display: Callback for scheduling - Filler should contact the placer (or
    target) to schedule the service.}
- {code: CR, display: 'Callback results - filler should contact the placer as soon
    as results are available, even for preliminary results'}
- {code: A, display: 'ASAP - As soon as possible, next highest priority after stat'}
- {code: R, display: 'Routine - Routine service, do at usual work hours'}
- {code: RR, display: Rush reporting - A report should be prepared and sent as quickly
    as possible}
- {code: UR, display: Urgent - Calls for prompt action}
- {code: S, display: Stat - With highest priority (e.g. emergency).}
- {code: T, display: Timing critical - It is critical to come as close as possible
    to the requested time (e.g. for a through antimicrobial level).}
- {code: UD, display: Use as directed - Drug is to be used as directed by the prescriber.}
