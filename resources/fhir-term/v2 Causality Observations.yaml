- {code: SE, display: Similar events in past for this patient}
- {code: LI, display: Literature reports association of product with event}
- {code: IN, display: Event occurred after product introduced}
- {code: EX, display: Alternative explanations for the event available}
- {code: DR, display: Dose response observed}
- {code: BE, display: Event recurred after product reintroduced}
- {code: TC, display: Toxic levels of product documented in blood or body fluids}
- {code: AW, display: Abatement of event after product withdrawn}
- {code: PL, display: Effect observed when patient receives placebo}
- {code: OT, display: Other}
- {code: OE, display: Occurrence of event was confirmed by objective evidence}
