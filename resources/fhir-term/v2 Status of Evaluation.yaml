- {code: P, display: Evaluation in progress}
- {code: A, display: 'Evaluation anticipated, but not yet begun'}
- {code: O, display: Other}
- {code: R, display: Product under recall/corrective action}
- {code: X, display: Product not made by company}
- {code: D, display: Product discarded -- unable to follow up}
- {code: I, display: Product remains implanted -- unable to follow up}
- {code: K, display: 'Problem already known, no evaluation necessary'}
- {code: C, display: Product received in condition which made analysis impossible}
- {code: Y, display: Evaluation completed}
- {code: U, display: Product unavailable for follow up investigation}
- {code: Q, display: Product under quarantine -- unable to follow up}
