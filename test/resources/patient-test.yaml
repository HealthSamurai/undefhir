dictionary:
  - name: Patient
    json: test/resources/Patient1.json

  - name: FamilyDict
    json: test/resources/dictionary/color.json 

  - name: GivenDict
    file: test/resources/dictionary/names

  - name: CountryDict
    json: test/resources/dictionary/color.json 

  - name: CityDict
    json: test/resources/dictionary/color.json 

  - name: StateDict
    json: test/resources/dictionary/color.json 

  - name: DistrictDict 
    json: test/resources/dictionary/color.json 

  - name: LineDict 
    json: test/resources/dictionary/color.json 

  - name: CodeSystem
    query:  "select resource->>'system', jsonb_agg(resource) from concept group by resource->>'system' limit 1"

fns:
  - name: intoFiles
    $body:
      res: $ fns.spit ("/home/victor/Documents/test.json", fns.toJson (first (second (fns.dict("CodeSystem"))))) 
  - name: testPatient
    $body:
      name: $ fns.randHumanName (get(fns.dict("Patient"), "name"))
      telecom: $ fns.randContactPoint(get(fns.dict("Patient"), "telecom"))
      address: $ fns.randAddress(get(fns.dict("Patient"), "address"))
      birthDate: $ fns.randBirthDate()

